name: Daily Automation

on:
  schedule:
    - cron: '0 8 * * *'

jobs:
  run-scripts:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'
        
    - name: Install Dependencies
      run: npm install

    - name: Run webScraping.js
      run: node webScraping.js

    - name: Run xl-json.js
      run: node xl-json.js
