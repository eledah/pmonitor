name: Daily Automation

on:
  workflow_dispatch:
  schedule:
    - cron: '0 8 * * *'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 19

    - name: Install dependencies
      run: |
        cd scripts
        npm install

    - name: Run webScraping.js script
      run: |
        cd scripts
        node webScraping.js

    - name: Run xl-json.js script
      run: |
        cd scripts
        node xl-json.js
