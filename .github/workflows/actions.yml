name: Daily Automation

on:
  workflow_dispatch:
  schedule:
    - cron: '0 8 * * *'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'
        cache-dependency-path: 'scripts/package-lock.json'

    - name: Install dependencies
      run: |
        cd scripts
        npm cache clean --force
        npm ci --verbose
      timeout-minutes: 15

    - name: Run webScraping.js script
      run: |
        cd scripts
        node webScraping.js
      timeout-minutes: 30

    - name: Run xl-json.js script
      run: |
        cd scripts
        node xl-json.js
      timeout-minutes: 10

    - name: Commit changes
      run: |
        git config --global user.name "eledah"
        git config --global user.email "eledah@eledah.com"
        git add .
        git commit -m "Automated commit at 8 AM" || echo "No changes to commit"
        git push
